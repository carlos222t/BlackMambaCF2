<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK MAMBA CF | Membership</title>
    <style>
        :root {
            --mamba-yellow: #CCFF00; /* Volt Yellow */
            --mamba-black: #080808;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--mamba-black);
            color: #ffffff;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background Glows */
        .bg-glow {
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(204, 255, 0, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(60px);
        }

        .container {
            width: 90%;
            max-width: 1000px;
            padding: 40px 0;
            z-index: 1;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .brand-header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            margin: 0;
            font-style: italic;
            text-transform: uppercase;
        }

        .brand-header h1 span {
            color: var(--mamba-yellow);
            display: block;
            font-size: 1rem;
            letter-spacing: 15px;
            font-style: normal;
            margin-top: 10px;
            opacity: 0.9;
        }

        /* PRICING GRID: SIDE BY SIDE */
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 50px;
        }

        .tier {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
        }

        .tier:hover {
            border-color: var(--mamba-yellow);
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .tier.selected {
            background: rgba(204, 255, 0, 0.04);
            border-color: var(--mamba-yellow);
            box-shadow: 0 0 30px rgba(204, 255, 0, 0.1);
        }

        .tier.selected::after {
            content: "RECOMENDADO";
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--mamba-yellow);
            color: black;
            font-size: 0.6rem;
            font-weight: 900;
            padding: 4px 12px;
            border-radius: 20px;
            letter-spacing: 1px;
        }

        .tier-name {
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: #888;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .price {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 5px;
        }

        .price span {
            color: var(--mamba-yellow);
            font-size: 1rem;
            font-weight: normal;
        }

        .total-price {
            font-size: 0.75rem;
            color: #555;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .saving-badge {
            font-size: 0.65rem;
            color: var(--mamba-yellow);
            border: 1px solid rgba(204, 255, 0, 0.3);
            padding: 6px 15px;
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* PAYMENT METHOD BELOW */
        .payment-section {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }

        .payment-section h3 {
            text-align: center;
            font-size: 0.9rem;
            letter-spacing: 4px;
            margin-bottom: 30px;
            color: #aaa;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        input {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid #222;
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s;
            outline: none;
        }

        input:focus {
            border-color: var(--mamba-yellow);
            background: rgba(255,255,255,0.05);
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .checkout-btn {
            width: 100%;
            background: var(--mamba-yellow);
            color: #000;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .checkout-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(204, 255, 0, 0.4);
            background: #e6ff00;
        }

        @media (max-width: 768px) {
            .pricing-grid { grid-template-columns: 1fr; }
            .brand-header h1 { font-size: 2.5rem; }
        }
        .home-btn {
    position: fixed; /* Keeps it accessible */
    top: 30px;
    left: 30px;
    display: inline-flex;
    align-items: center;
    gap: 12px;
    padding: 12px 24px;
    color: #CCFF00;
    text-decoration: none;
    font-family: 'Inter', sans-serif;
    font-weight: 800;
    font-size: 0.75rem;
    letter-spacing: 3px;
    text-transform: uppercase;
    background: rgba(204, 255, 0, 0.03);
    border: 1px solid rgba(204, 255, 0, 0.2);
    border-radius: 4px;
    backdrop-filter: blur(8px);
    /* The Clever Slant */
    clip-path: polygon(0% 0%, 95% 0%, 100% 30%, 100% 100%, 5% 100%, 0% 70%);
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    z-index: 100;
}

.home-btn svg {
    width: 18px;
    height: 18px;
    transition: transform 0.3s ease;
}

.home-btn:hover {
    background: #CCFF00;
    color: #000;
    border-color: #CCFF00;
    box-shadow: 0 0 25px rgba(204, 255, 0, 0.5);
    transform: translateY(-2px);
}

.home-btn:hover svg {
    transform: scale(1.1) rotate(-5deg);
}

.home-btn:active {
    transform: scale(0.95);
}

/* Subtle pulse animation to draw the eye */
@keyframes buttonPulse {
    0% { border-color: rgba(204, 255, 0, 0.2); }
    50% { border-color: rgba(204, 255, 0, 0.6); }
    100% { border-color: rgba(204, 255, 0, 0.2); }
}

.home-btn {
    animation: buttonPulse 3s infinite ease-in-out;
}
    </style>
</head>
<body>

    <div class="bg-glow" style="bottom: -100px; right: -100px;"></div>

<a href="index.html" class="home-btn">

        <div class="payment-section">
            <h3>MÉTODO DE PAGO</h3>
            <div class="input-group">
                <input type="text" placeholder="NOMBRE DEL TITULAR">

            <button class="checkout-btn">UNIRSE AL CLAN</button>
        </div>
    </div>


</html>
